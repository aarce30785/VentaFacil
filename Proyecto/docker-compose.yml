services:
  sqlserver:
    container_name: ventafacil-db
    hostname: mssql-db
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: 'Y'
      MSSQL_SA_PASSWORD: 'VentaFacilDb123!'
      MSSQL_DATA_DIR: /var/opt/mssql/data
      MSSQL_PID: 'Developer'
      MSSQL_TCP_PORT: 1433 
    ports:
      - "1455:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./log:/var/opt/mssql/log
      - ./secrets:/var/opt/mssql/secrets
    networks:
      default:
        aliases:
          - sqlserver

  ventafacil.web:
    image: ventafacil.web
    build:
      context: .
      dockerfile: VentaFacil.web/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=VentaFacilDB;User Id=sa;Password=VentaFacilDb123!;TrustServerCertificate=true;
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_RUNNING_IN_CONTAINER=true
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - sqlserver
    restart: unless-stopped

volumes:
  sqlserver_data:
  
networks:
  default:
    driver: bridge