services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ventafacil-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=VentaFacilDb123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped

  ventafacil.web:
    image: ${DOCKER_REGISTRY-}ventafacilweb
    build:
      context: .
      dockerfile: VentaFacil.web/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=VentaFacilDB;User Id=sa;Password=VentaFacilDb123!;TrustServerCertificate=true;
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_RUNNING_IN_CONTAINER=true
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - sqlserver
    restart: unless-stopped

volumes:
  sqlserver_data: